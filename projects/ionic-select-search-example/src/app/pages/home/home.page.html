<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Simple Select</ion-label>
    <ion-select>
      <ion-select-option *ngFor="let item of simpleSelect" [value]="item.email">
        {{ item.name }}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Select Search</ion-label>
    <ion-input
      ionic-select-search
      [list]="selectList"
      [searchControl]="searchControl"
      [multi]="false"
      name="search"
      ngModel
    ></ion-input>
  </ion-item>
</ion-content>
